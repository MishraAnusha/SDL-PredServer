<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='xyz.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Set the height of the body to fill the viewport height */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Add margin-top to push the container down */
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 25px;
            line-height: 1.5;
            text-align: center;
            margin-top: 20px;
        }

        .summary {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .summary p {
            font-size: 18px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Health Status</h1>
        {% if result %}
            <p>{{ result }}</p>
            <p>{{ fresult }}</p>
        {% endif %}
        
        <!-- New section for AI-generated summary and cure advice -->
        {% if ai_summary %}
        <div class="summary">
            <h2>Summary & Cure Advice</h2>
            <p>{{ ai_summary }}</p>
			<p> {{cure}}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
